<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/font-face.css">
</head>
<body>

	<header class="header-2">

		<div class="tagline">
			<p class="text-center">Jodi is a <span>writer</span> and <span>reviewer</span> based in Sydney</p>
		</div>
		
		<div class="banner">
			<h1 class="text-center">Jodi Writes</h1>

			<div class="banner-content custom-width-of-global">
				<div class="container" style="height: inherit;">
				    <div class="row text-right" style="height: inherit;">
				        <div class="col-sm-6 align-self-center">
							<div class="content-left">
								<h2 class="book-title">The New Model</h2>
								<h3 class="book-author">By Frank Writer</h3>
							</div>
				        </div>

				        <div class="col-sm-6 align-self-center">
							<div class="content-right">
								<img src="img/the-new-novel.png" class="img-fluid">
							</div>
				        </div>
			        </div>
				</div>
			</div>
		</div>

	</header>



	<footer class="footer">

		<div class="container">
			<div class="row">
				<div class="col text-left">
					&copy; Jodi Writes 2016
				</div>

				<div class="col text-right">
					<img src="img/jac-icon.png" class="img-fluid" alt="JAC Image">
				</div>
			</div>
		</div>

	</footer>

	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/tether.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>

</body>
</html>
